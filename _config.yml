title:         Naison Pontes
description:   "Site oficial de Naison Pontes, criado com jekyll, html e css."
baseurl:       "/naisonpontes-website"
url:           "/naisonpontes-website"

destination: public
port: 4000
host: localhost

markdown:      kramdown

sass:
  load_paths:
  - _sass
  - node_modules
  - vendor/node_modules
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - temp
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
  - README.md
  - gulpfile.js